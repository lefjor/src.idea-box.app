<div class="commentary-view-block mx-3">
  <p class="comment-block">
    <span class="author" *ngIf="commentary.userPseudonyme; else pseudoAlternatif">{{commentary.userPseudonyme}}</span>
    <ng-template #pseudoAlternatif><span class="author">{{commentary.userId}}</span></ng-template>
    <span class="main-comment">{{commentary.value}}</span>
  </p>
  <p class="comment-tools">
    <span *ngIf="modificationAuthorized" class="link" (click)="updateCommentary()">Modifier</span>
    <span *ngIf="modificationAuthorized" class="caracteristic"> · </span>
    <span *ngIf="modificationAuthorized" class="link" (click)="deleteCommentary()">Supprimer</span>
    <span *ngIf="modificationAuthorized" class="caracteristic">{{commentary.interval}}</span>
    <span *ngIf="modificationAuthorized" class="caracteristic"> · </span>
    <span class="caracteristic">{{commentary.lastModified | date : 'dd/MM/yyyy à HH:mm'}}</span>
  </p>
</div>
