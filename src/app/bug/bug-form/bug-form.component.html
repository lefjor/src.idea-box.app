<div class="row">
  <div class="col-md-3"></div>
  <div class="col">
    <h3>Déclaration d'un bug</h3>

    <form (ngSubmit)="validateForm()" #bugForm="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" id="title" name="title" placeholder="Identification d'un bug"
               [(ngModel)]="bug.title" minlength="5" required/>
        <small id="titleHelp" class="form-text text-muted">Donner un titre à votre bug !</small>
      </div>
      <div class="form-group">
        <label for="longDescription">Description du bug</label>
          <textarea class="form-control" name="longDescription" id="longDescription"
                    placeholder="Descrition de l'idée de génie" [(ngModel)]="bug.longDescription" minlength="5"
                    required></textarea>
        <small id="longDescriptionHelp" class="form-text text-muted">Décriver au mieux le problème.</small>
      </div>
      <!--      <div class="form-group">
              <label for="imageInputFile">Image descriptive (bêta)</label>
              <input type="file" name="imageInputFile" class="form-control-file inputfile inputfile-1" id="imageInputFile"
                     aria-describedby="fileHelp">
              <small id="fileHelp" class="form-text text-muted">Image descriptive</small>
            </div>-->
      <button type="submit" [disabled]="bugForm.invalid" class="btn btn-primary">Publier mon bug</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
