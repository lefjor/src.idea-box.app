<div class="card text-center mb-3">
  <img *ngIf="idea.imageSrc" class="card-img-top img-fluid" [src]="idea.imageSrc" alt="Card image cap">

  <div class="card-body">
    <h4 class="card-title">{{idea.title}}</h4>

    <p class="card-text font-italic">{{idea.shortDescription}}</p>

    <p class="card-text">{{idea.longDescription}}</p>

  </div>
  <div class="card-footer text-muted text-center">
    {{idea.lastModified | date : 'dd/MM/yyyy à HH:mm'}}
  </div>
</div>
<app-commentary-list [idea]="idea"></app-commentary-list>
<div class="text-center">
  <a href="" routerLink="/idea-list" class="btn btn-primary mb-3"><i class="octicon octicon-three-bars"></i> Retour à la
    liste</a>
  <a *ngIf="modificationAuthorized" href="" [routerLink]="['/idea-form',idea.$key]" class="btn btn-warning mb-3"><i
    class="octicon octicon-pencil"></i> Modifier l'idée</a>
  <!--<button type="button" class="btn btn-danger mb-3" (click)="navigateToModication(idea)">Effacer l'idée</button>-->
</div>
