<div class="row px-3">
  <div class="col-12">
    <form class="form-signin">
      <h3 class="form-signin-heading">Identifiez-vous</h3>

      <div class="form-group">
        <label for="inputEmail">Adresse e-mail</label>
        <input type="email" name="email" [(ngModel)]="email" id="inputEmail" class="form-control" placeholder="Adresse e-mail" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword">Mot de passe</label>
        <input type="password" name="password" [(ngModel)]="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
      </div>
      <!--<div class="checkbox">-->
        <!--<label>-->
          <!--<input type="checkbox" value="remember-me"> Maintenir ma session ouverte-->
        <!--</label>-->
      <!--</div>-->
      <button class="btn btn-lg btn-primary btn-block" (click)="login()" [disabled]="!email || !password">Identifiez-vous</button>

      <div class="pt-4 pb-2 text-center font-italic">Nouveau sur IdeaBox ?</div>
      <button class="btn btn-lg btn-primary btn-block" (click)="signup()" [disabled]="!email || !password">Cr√©er un compte Idea Box</button>
    </form>
  </div>
</div>
